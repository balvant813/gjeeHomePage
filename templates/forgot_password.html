<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Balvant Patel's Photo Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/family-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .site-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="site-title">Forgot Password?</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if hint %}
            <div class="alert alert-success">
                <strong>Password hint for {{ username }}:</strong><br>
                {{ hint }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Enter your username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Show Hint</button>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
</body>
</html>
