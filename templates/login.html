<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Balvant Patel's Photo Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/family-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .site-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #5d8ffc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a78e0;
        }
        .forgot-link {
            font-size: 0.95rem;
            color: #e74c3c;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1 class="site-title">Balvant Patel's<br>Photo Albums</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        {% if login_failed %}
            <div class="text-center mt-3">
                <a href="{{ url_for('forgot_password') }}" class="forgot-link">Forgot Password?</a>
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Create New Account</a>
        </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="new_username" class="form-label">Username <span class="text-danger">(min 6 chars)</span></label>
                                <input type="text" class="form-control" id="new_username" name="new_username" required minlength="6">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="new_password" class="form-label">Password <span class="text-danger">(min 6, 1 upper, 1 special)</span></label>
                                <input type="password" class="form-control" id="new_password" name="new_password" required minlength="6">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password_hint" class="form-label">Password Hint <span class="text-danger">(>3 chars)</span></label>
                                <input type="text" class="form-control" id="password_hint" name="password_hint" required minlength="4">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">City <span class="text-danger">(>3 chars)</span></label>
                                <input type="text" class="form-control" id="city" name="city" required minlength="4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">State/Province <span class="text-danger">(>3 chars)</span></label>
                                <input type="text" class="form-control" id="state" name="state" required minlength="4">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label">Country <span class="text-danger">(min 2 chars)</span></label>
                                <input type="text" class="form-control" id="country" name="country" required minlength="2">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="question" class="form-label">Security Question</label>
                            <select class="form-select" id="question" name="question" required>
                                {% for q in questions %}
                                    <option value="{{ q }}">{{ q }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="answer" class="form-label">Answer</label>
                            <input type="text" class="form-control" id="answer" name="answer" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
