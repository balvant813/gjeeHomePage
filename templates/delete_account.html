<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account - Balvant Patel's Photo Albums</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/family-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .site-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="site-title">Delete Account</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if success %}
            <div class="alert alert-success text-center">
                <strong>Account successfully deleted!</strong><br><br>
                You can now create a new account.
            </div>
            <div class="text-center">
                <a href="{{ url_for('login') }}#registerModal" class="btn btn-success">Create New Account</a>
                <a href="{{ url_for('login') }}" class="btn btn-secondary ms-3">Cancel</a>
            </div>
        {% else %}
            <p class="text-center text-muted mb-4">
                To permanently delete your account, please confirm your details below.<br>
                <strong>This action cannot be undone.</strong>
            </p>

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State/Province</label>
                    <input type="text" class="form-control" id="state" name="state" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Delete My Account</button>
            </form>

            <div class="text-center mt-4">
                <a href="{{ url_for('forgot_password') }}" class="btn btn-secondary">Back</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
